# Dark-GPT Monitoring Stack (Optional)
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
# Access:
#   Grafana:     http://localhost:3000 (admin/admin)
#   Prometheus:  http://localhost:9090
#   Alertmanager: http://localhost:9093

services:
  # =============================================================
  # PROMETHEUS - Metrics Collection
  # =============================================================
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: dark-gpt-prometheus
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - dark-gpt-network

  # =============================================================
  # ALERTMANAGER - Alert Routing (Discord)
  # =============================================================
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: dark-gpt-alertmanager
    ports:
      - "127.0.0.1:9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    networks:
      - dark-gpt-network

  # =============================================================
  # GRAFANA - Dashboards
  # =============================================================
  grafana:
    image: grafana/grafana:10.4.1
    container_name: dark-gpt-grafana
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - dark-gpt-network

  # =============================================================
  # CADDY EXPORTER - Metrics from Caddy
  # =============================================================
  caddy-exporter:
    image: caddy:2-alpine
    container_name: dark-gpt-caddy-metrics
    # Caddy exposes metrics on :2019/metrics by default
    # We need to enable admin API in Caddyfile for this
    profiles:
      - metrics
    networks:
      - dark-gpt-network

volumes:
  prometheus_data:
  alertmanager_data:
  grafana_data:
